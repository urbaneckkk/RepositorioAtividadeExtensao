<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Detalhes do Produto - Minha Loja</title>
</head>

<body>

    <div id="header-slot"></div>

    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li class="menu-item">
                <button class="menu-toggle">Categoria 1</button>
                <ul class="submenu">
                    <li>Item 1A</li>
                    <li>Item 1B</li>
                </ul>
            </li>
        </ul>
    </aside>

    <main class="content">
        <div class="product-detail-container">
            <div class="detail-left">
                <img src="https://picsum.photos/500/500?random=10" alt="Produto Grande">
            </div>
            <div class="detail-right">
                <h1>Produto Genérico Premium</h1>
                <span class="price">R$ 299,90</span>
                <p class="description">
                    Este é um produto de alta qualidade, perfeito para suas necessidades.
                    Feito com materiais duráveis e design ergonômico. Aproveite a oferta!
                </p>
                <button class="btn-buy">Comprar Agora</button>
            </div>
        </div>
    </main>

    <script src="../scripts/main.js">
        document.querySelectorAll(".menu-toggle").forEach(btn => {
            btn.addEventListener("click", () => {
                const submenu = btn.nextElementSibling;
                submenu.classList.toggle("open");
            });
        });
    </script>

</body>

</html>
