<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>
    <header class="topo">
    <div class="logo">Minha Loja</div>

    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Categorias</a>
        <a href="#">Contato</a>
    </nav>

    <div class="acoes">
        <button class="btn-login">Login</button>
        <button class="btn-carrinho">Carrinho</button>
    </div>
</header>

<aside class="sidebar">
    <ul class="sidebar-menu">
        <li class="menu-item">
            <button class="menu-toggle">Categoria 1</button>
            <ul class="submenu">
                <li>Item 1A</li>
                <li>Item 1B</li>
                <li>Item 1C</li>
            </ul>
        </li>

        <li class="menu-item">
            <button class="menu-toggle">Categoria 2</button>
            <ul class="submenu">
                <li>Item 2A</li>
                <li>Item 2B</li>
                <li>Item 2C</li>
            </ul>
        </li>

        <li class="menu-item">
            <button class="menu-toggle">Categoria 3</button>
            <ul class="submenu">
                <li>Item 3A</li>
                <li>Item 3B</li>
                <li>Item 3C</li>
            </ul>
        </li>
    </ul>
</aside>

<script>
    document.querySelectorAll(".menu-toggle").forEach(btn => {
        btn.addEventListener("click", () => {
            const submenu = btn.nextElementSibling;
            submenu.classList.toggle("open");
        });
    });
</script>


    
</body>
</html>
